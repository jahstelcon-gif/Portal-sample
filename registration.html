<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sign-In & Register (Firebase + EmailJS)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }
    button {
      padding: 10px 24px;
      font-size: 1rem;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    .success { color: green; }
    .error { color: red; }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>

  <div class="container">
    <h2>Sign in/Register with Google</h2>
    <button id="googleSignInBtn">Sign in with Google</button>
    <div id="user-info"></div>
    <div id="msg"></div>
  </div>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyB1Gbmp2j2cTfnUmuWTjcL2ypauUpQn8Qc",
      authDomain: "jahsportal.firebaseapp.com",
      databaseURL: "https://jahsportal-default-rtdb.firebaseio.com",
      projectId: "jahsportal",
      storageBucket: "jahsportal.firebasestorage.app",
      messagingSenderId: "798312139932",
      appId: "1:798312139932:web:2f6654cdd82a23406ff159"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // --- Initialize EmailJS ---
    emailjs.init("I8tvyDhY29nbwRvAE");

    // --- Helper: Send Email ---
    function sendCongratsEmail(toEmail, toName) {
      emailjs.send("service_f4zsz1r", "template_ogac97k", {
        to_email: toEmail,
        to_name: toName
      })
      .then(() => {
        document.getElementById("msg").innerHTML = `<p class="success">‚úÖ We send you an Email to berify it's you ${toEmail}</p>`;
      })
      .catch((error) => {
        console.error("EmailJS error:", error);
        document.getElementById("msg").innerHTML = `<p class="error">‚ùå Failed to send email: ${error.text}</p>`;
      });
    }

    // --- Firebase Utility: Get next account number ---
    function getNextAccountNumber(callback) {
      db.ref("accounts").once("value", (snap) => {
        let max = 0;
        snap.forEach((child) => {
          const accNo = child.val().accountNumber;
          if (accNo && accNo.startsWith("ACC-")) {
            const num = parseInt(accNo.replace("ACC-", ""));
            if (num > max) max = num;
          }
        });
        callback("ACC-" + String(max + 1).padStart(3, "0"));
      });
    }

    // --- Check if email already exists ---
    function accountExistsByEmail(email, callback) {
      db.ref("accounts").orderByChild("email").equalTo(email).once("value", (snap) => {
        callback(snap.exists() ? snap : null);
      });
    }

    // --- Handle Google Sign-In ---
    document.getElementById("googleSignInBtn").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope("profile");
      provider.addScope("email");

      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          const userInfo = document.getElementById("user-info");
          const msg = document.getElementById("msg");

          userInfo.innerHTML = `<p>üëã Registered as <b>${user.displayName}</b><br>${user.email}</p>`;

          // Check if user already exists
          accountExistsByEmail(user.email, (existingSnap) => {
            if (existingSnap) {
              msg.innerHTML = `<p class="success">Welcome back, ${user.displayName}!</p>`;
              sendCongratsEmail(user.email, user.displayName); // Optional
            } else {
              // New user registration
              const defaultPassword = "JAHS1234"; // ‚úÖ Default password

              getNextAccountNumber((accNum) => {
                db.ref("accounts").push({
                  accountNumber: accNum,
                  email: user.email,
                  name: user.displayName,
                  password: defaultPassword, // ‚úÖ Set default password
                  role: "employee"
                })
                .then(() => {
                  msg.innerHTML = `<p class="success">‚úÖ Account registered successfully as ${accNum}!</p>`;
                  sendCongratsEmail(user.email, user.displayName);
                })
                .catch((e) => {
                  msg.innerHTML = `<p class="error">Database error: ${e.message}</p>`;
                });
              });
            }
          });
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("msg").innerHTML = `<p class="error">Sign-in failed: ${error.message}</p>`;
        });
    };
  </script>
</body>
</html>
