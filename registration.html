<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sign-In & Register (Firebase & EmailJS)</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    button { padding: 10px 24px; font-size: 1rem; }
    #user-info { margin-top: 18px; }
    .success { color: #227822; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <h2>Sign in/Register with Google</h2>
  <button id="googleSignInBtn">Sign in with Google</button>
  <div id="user-info"></div>
  <div id="msg"></div>
  <script>
    // ---- Firebase config ----
    const firebaseConfig = {
      apiKey: "AIzaSyB1Gbmp2j2cTfnUmuWTjcL2ypauUpQn8Qc",
      authDomain: "jahsportal.firebaseapp.com",
      databaseURL: "https://jahsportal-default-rtdb.firebaseio.com",
      projectId: "jahsportal",
      storageBucket: "jahsportal.firebasestorage.app",
      messagingSenderId: "798312139932",
      appId: "1:798312139932:web:2f6654cdd82a23406ff159"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // ---- EmailJS config ----
    // Sign up at https://www.emailjs.com/ to get your USER_ID, SERVICE_ID, and TEMPLATE_ID.
    // Replace with your own keys/template
    emailjs.init('I8tvyDhY29nbwRvAE');

    function sendCongratsEmail(toEmail, toName) {
      // Customize the variables to fit your emailjs template
      emailjs.send('service_f4zsz1r', 'template_ogac97k', {
        to_email: toEmail,
        to_name: toName
      })
      .then(function(response) {
        // Optionally notify in UI or console
        console.log('Congrats email sent!', response.status, response.text);
      }, function(error) {
        console.error('Congrats email failed:', error);
      });
    }

    // --- Elements
    const btn = document.getElementById('googleSignInBtn');
    const userInfo = document.getElementById('user-info');
    const msg = document.getElementById('msg');

    function getNextAccountNumber(callback) {
      db.ref('accounts').once('value', snap => {
        let max = 0;
        snap.forEach(child => {
          const accNo = child.val().accountNumber;
          if (accNo && accNo.startsWith('ACC-')) {
            const num = parseInt(accNo.replace('ACC-', ''));
            if(num > max) max = num;
          }
        });
        callback('ACC-' + String(max+1).padStart(3, '0'));
      });
    }

    function accountExistsByEmail(email, callback) {
      db.ref('accounts').orderByChild("email").equalTo(email).once('value', snap => {
        callback(snap.exists() ? snap : null);
      });
    }

    btn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          if (!user) return;
          userInfo.innerHTML = `<div>Signed in as:<br><b>${user.displayName}</b><br>${user.email}</div>`;
          accountExistsByEmail(user.email, existingSnap => {
            if(existingSnap) {
              msg.innerHTML = `<span class="success">Account already registered. Welcome back!</span>`;
            } else {
              getNextAccountNumber(accNum => {
                db.ref('accounts').push({
                  accountNumber: accNum,
                  email: user.email,
                  name: user.displayName,
                  password: "",
                  role: "employee"
                }).then(() => {
                  msg.innerHTML = `<span class="success">Account registered as ${accNum}!</span>`;
                  // Send congratulation email
                  sendCongratsEmail(user.email, user.displayName || user.email);
                }).catch(e => {
                  msg.innerHTML = `<span class="error">Failed to store account: ${e.message}</span>`;
                });
              });
            }
          });
        })
        .catch(e => {
          msg.innerHTML = `<span class="error">Sign in failed: ${e.message}</span>`;
        });
    };
  </script>
</body>
</html>
