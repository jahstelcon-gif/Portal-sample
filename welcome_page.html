<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAHS Telecon Portal</title>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <link rel="stylesheet" href="welcome_page.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <button id="loginBtnNav">Login</button>
  </nav>

  <!-- Slider -->
  <div class="slider-container">
    <div class="slides">
      <img src="bg1.png" alt="Slide 1">
      <img src="bg2.png" alt="Slide 2">
      <img src="bg3.png" alt="Slide 3">
      <img src="bg4.png" alt="Slide 4">
    </div>

    <div class="right-card">
      <img src="logowebb.png" style="height: 130px;">
      <h1>Login</h1>
      <form id="loginFormMain">
        <div class="input-group">
          <input type="email" id="login_email_main" placeholder=" " required>
          <label for="login_email_main">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="login_password_main" placeholder=" " required>
          <label for="login_password_main">Password</label>
          <span class="toggle-password" onclick="togglePassword('login_password_main')" style="color: white;">üëÅ</span>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <img src="qrcode.png" style="height: 330px;">
    </div>

    <button class="center-button" id="joinBtn">Join our Team!</button>
  </div>

  <!-- Join Popup -->
  <div class="popup_overlay" id="pop_join">
    <div class="popup_box">
      <span class="close" id="closeJoin">&times;</span>
      <div class="popup_left">
        <iframe
          src="https://www.google.com/maps?q=14.8070035,120.8683621&hl=es;z=14&output=embed"
          allowfullscreen>
        </iframe>
      </div>
      <div class="popup_right">
        <h2>Join Our Team</h2>
        <form id="joinForm">
          <label for="join_email">Email:</label>
          <input type="email" id="join_email" required>

          <label for="join_message">Message Us:</label>
          <textarea id="join_message" rows="4" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Login Popup -->
  <div class="popup_overlay" id="pop_login">
    <div class="login_box">
      <span class="close" id="closeLoginPopup" style="color: white;">&times;</span>
      <h2>Login</h2>
      <form id="loginFormPopup">
        <input type="email" id="login_email_popup" placeholder="Email" required><br><br>
        <div style="position:relative;">
          <input type="password" id="login_password_popup" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword('login_password_popup')">üëÅ</span>
        </div><br>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Slider & Custom JS -->
  <script src="login.js"></script>
</body>
</html>
